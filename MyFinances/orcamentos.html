<!DOCTYPE html>
<html lang="en">

<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- link para ir buscar o icon das barras pequenas  -->
        <link rel="stylesheet"
                href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- link do css da pagina home -->
        <link rel="stylesheet" href="topnav.css">
        <link rel="stylesheet" href="orcamentos.css">

        <div class="topnav" id="homeTopnav">
                <a class="active" href="orcamentos.html">Orçamentos</a>
                <a href="home.html">My Finances</a>
                <a href="expenses.html">Despesas</a>
                <a href="">porDefinir</a>
                <a href="javascript:void(0);" class="icon" onclick="barFunction()">
                        <i class="fa fa-bars"></i>
                </a>
        </div>
        <title>My Finances</title>
</head>

<body>
        <!-- Menu de botões collapse -->
        <div class="menu">
                <div id="calendar">
                        <p></p>
                        <input type="month" id="date" min="2019-12" value="2019-12">
                        <p></p>
                </div>
        </div>

        <!-- Alimentação -->
        <button type="button" class="collapsible">Alimentação</button>
        <div class="content">
                <p class="insideContent">Alimentação - Orçamento:<input type="number" value="0" class="textBudget"
                                id="foodBudget" onfocus="this.value=''"></input>€
                </p>
                <p class="insideContent">Gasto Atual:<input disabled type="number" value="0" class="textActualExpense"
                                id="food" onfocus="this.value=''"></input>€ /<input disabled class="cssMaxBudget"
                                id="alimentacaoMaxBudget" value="0">€</input>
                </p>
        </div>

        <!-- Habitação -->
        <button type="button" class="collapsible">Habitação</button>
        <div class="content">
                <p class="insideContent">Habitação - Orçamento:<input type="number" value="0" class="textBudget"
                                id="homeBudget" onfocus="this.value=''"></input>€
                </p>
                <p class="insideContent">Gasto Atual:<input disabled type="number" value="0" class="textActualExpense"
                                id="home" onfocus="this.value=''"></input>€ /<input disabled class="cssMaxBudget"
                                id="habitacaoMaxBudget" value="0">€</input>
                </p>
        </div>

        <!-- Lazer -->
        <button type="button" class="collapsible">Lazer</button>
        <div class="content">
                <p class="insideContent">Lazer - Orçamento:<input type="number" value="0" class="textBudget"
                                id="entertainmentBudget" onfocus="this.value=''"></input>€
                </p>
                <p class="insideContent">Gasto Atual:<input disabled type="number" value="0" class="textActualExpense"
                                id="entertainment" onfocus="this.value=''"></input>€ /<input disabled
                                class="cssMaxBudget" id="lazerMaxBudget" value="0">€</input>
                </p>
        </div>

        <!-- Saúde -->
        <button type="button" class="collapsible">Saúde</button>
        <div class="content">
                <p class="insideContent">Saúde - Orçamento:<input type="number" value="0" class="textBudget"
                                id="healthBudget" onfocus="this.value=''"></input>€
                </p>
                <p class="insideContent">Gasto Atual:<input disabled type="number" value="0" class="textActualExpense"
                                id="health" onfocus="this.value=''"></input>€ /<input disabled class="cssMaxBudget"
                                id="saudeMaxBudget" value="0">€</input>
                </p>
        </div>

        <!-- Veículo -->
        <button type="button" class="collapsible">Veículo</button>
        <div class="content">
                <p class="insideContent">Veículo - Orçamento:<input type="number" value="0" class="textBudget"
                                id="vehicleBudget" onfocus="this.value=''"></input>€
                </p>
                <p class="insideContent">Gasto Atual:<input disabled type="number" value="0" class="textActualExpense"
                                id="vehicle" onfocus="this.value=''"></input>€ /<input disabled class="cssMaxBudget"
                                id="vehicleMaxBudget" value="0">€</input>
                </p>
        </div>

        <!-- Total -->
        <button type="button" class="collapsibleTotal">Total</button>
        <div class="content">
                <p class="insideContent">Gasto Total: <label id="totalActual"></label>€</p>
                <p class="insideContent">Orçamento Total: <label id="totalMaxBudget"></label>€</p>
        </div>

        <!-- Save Button -->
        <div class="saveButtonDiv">
                <button class="saveButtonTotal">Guardar</button>
        </div>

        <!-- Links JS -->
        <script src="topnav.js"></script>
        <script src="orcamentos.js"></script>
</body>

</html>
