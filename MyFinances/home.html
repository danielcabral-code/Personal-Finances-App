<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- link para ir buscar o icon das barras pequenas  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- link do css da pagina home -->
    <link rel="stylesheet" href="topnav.css">
    <link rel="stylesheet" href="home.css">

    <div class="topnav" id="homeTopnav">
        <a class="active" href="home.html">Minhas Finanças</a>
        <a href="orcamentos.html">Orçamentos</a>
        <a href="expenses.html">Despesas</a>
        <a href="javascript:void(0);" class="icon" onclick="barFunction()">
            <i class="fa fa-bars"></i>
        </a>
    </div>
    <title>Minhas Finanças</title>
</head>

<body>

    <div class="center">

        <!-- Card onde se introduz saldo -->
        <div class="cardTop">
            <div class="topCard"><input class="addMoney" type="number" id="addMoney" placeholder="Meu Saldo"></input>
            </div>
            <div class="btnMoneyDiv"><button class="btnMoney" id="btnAddMoney">CARREGAR</button></div>
        </div>

        <!-- Card que diz o saldo -->
        <div class="cardMiddle">
            <div class="textMoney">€ Disponível:</div>
            <div class="position"><input type="number" id="currentMoney" value="0" class="moneyAndSymbol"
                    disabled></input></div>
        </div>

        <!-- Card para converter moeda -->
        <div id="converter" class="cardBottom">
            <div class="topText">Conversor de Moeda </div>
            <div class="inputConversion"><input class="inputConversionInside" type="number" id="valueToConvert"
                    placeholder="Insere Valor"></input>
                <span><select class="selectMenu" id="currency">
                        <option value="EUR">EUR</option>
                        <option value="USD">USD</option>
                        <option value="GBP">GBP</option>
                    </select></span>
            </div>
            <div class="btnAddMoney2">
                <span class="convertedMoneyFlex"><span class="convertedMoney" id="converted"></span></span>
                <span class="conversionButton"><button class="btnMoney2" id="doConversion">CONVERTER</button></span>
            </div>
        </div>

    </div>

    <script src="topnav.js"></script>
    <script src="home.js"></script>
</body>

</html>
